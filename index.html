<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="./Ecth-A-Sketch.jpg" />
    <title>ETCH-A-SKETCH</title>
  </head>
  <body>
    <header>ETCH-A-SKETCH</header>
    <main>
      <div id="buttons">
        <input id="colorWheel" type="color" value="#ffffff"></input>
        <button id="colorMode">Color Mode</button>
        <button id="rainbowMode">Rainbow Mode</button>
        <button id="eraserMode">Eraser</button>
        <button id="clear">Clear</button>
        <button id="toggleGrid">Toggle Grid Lines</button>
        <div id="gridLabel">0 x 0</div>
        <input
          id="gridSlider"
          type="range"
          min="1"
          value="32"
          max="64"
        ></input>
      </div>
      <div id="sketchArea" class="active">
      </div>
    </main>
  </body>
</html>
